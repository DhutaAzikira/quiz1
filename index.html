<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>

    <!-- Link Referance -->
    <link rel="stylesheet" href="./css/style.css" /> 
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
  </head>
  <body>
    
    <div class="calculatorBody">
      <div class="output-calc">12</div>
      
      <!-- Tombol kalkulator -->
      <button value="clear" class="span-button">Clr</button>
      <button value="delete" class="span-button operation-button">
        <span class="material-symbols-outlined" style="font-size: 80px;"> backspace </span>
      </button>
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button value="+">+</button>
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>

      <button value="-">-</button>
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button value="x">X</button>
      <button value=".">.</button>
      <button value="0">0</button>
      <button value="=">=</button>
      <button value="/">/</button>
    </div>
    
  </body>
</html>
