<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>

    <!-- Link Referance -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Ubuntu+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="kalkulator">
      <div class="output">
        <!-- output kalkulator -->
        <div data-previous-operand></div>
        <div data-current-operand></div>
      </div>

      <div class="tombol-calc">
        <!-- Tombol kalkulator -->

        <button data-all-clear style="width: 105px;">Clear</button>
        <button data-delete >Del</button>
        <button data-operation>*</button>

        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>

        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>



        <button data-operation>/</button>
        <button data-number>.</button>





        <button data-number>0</button>
        <button data-equals style="width: 105px;">=</button>

      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
